<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CONTRASEÑA SEGURA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <!--Al header le puse como valor "cabecera" al atributo class para poder
    identificarlo mejor cuando quiera modificar su estilo en el CSS-->
    <header class="cabecera">
      <h1>Contraseña Segura</h1>
    </header>
    <main class="cuerpo">
      <!-- En el main estoy separando por div lo que será la parte del cifrado
      con la parte del descifrado porque lo que pienso hacer es que una vez esté
      en el CSS pueda hacer que ambos contendores se muestren uno al lado del otro
      por ello les di un atributo id a cada uno para hacerlo único.-->
      <div class="cifrado">
        <h2>CIFRA AQUÍ</h2>
      <!--Usé el input de tipo "text" para crear el espacio donde va a ingresar información
      el usuario. Además le agregué el atributo "placeholder" para indicar qué es lo que hará en este cuadro-->
        <input id= "string1" type="text" placeholder="Ingrese texto a cifrar">
        <p>Número de desplazamiento</p>
      <!--Usé el imput de tipo number para que el usuario pueda disminuir o aumentar (del 0 al 100) el offset-->
        <input id= "offset1" type="number" name="position1">
      <!--Agregué la etiqueta button la cual identifiqué dependiendo de la acción que harán-->
        <button id="click1">CIFRAR</button>
        
      </div>
      <div class="descifrado">
        <h2>DESCIFRA AQUÍ</h2>
        <input id= "string2" type="text" placeholder="Ingrese texto a descifrar">
        <p>Número de desplazamiento</p>
        <input id= "offset2" type="number" name="position2">
        <button id="click2">DESCIFRAR</button>
      </div>
    </main>
    <!--En el caso del footer le puse una clase para poder editarlo en el css llamandolo diréctamente por su nombre.-->
    <footer class="pie">
      <blockquote><em>"Las contraseñas son como la ropa interior: no dejes que otros las vean, 
        cámbialas con frecuencia y no las compartas con desconocidos".</em> <strong>Chris Pirillo</strong></blockquote>
    </footer>
  
    <script src="index.js" type="module"></script>

  </body>
</html>
